<!DOCTYPE html>
<html>
    <head>
        <script>
            function add()
            {
                const n1=parseInt(document.getElementById("fn").value);
                const n2=parseInt(document.getElementById("sn").value);
                const sum=n1+n2;
                document.getElementById("answer").value=sum;
            }
            function sub()
            {
                const n1=parseInt(document.getElementById("fn").value);
                const n2=parseInt(document.getElementById("sn").value);
                const sum=n1-n2;
                document.getElementById("answer").value=sum;
            }
            function mul()
            {
                const n1=parseInt(document.getElementById("fn").value);
                const n2=parseInt(document.getElementById("sn").value);
                const sum=n1*n2;
                document.getElementById("answer").value=sum;
            }
            function div()
            {
                const n1=parseInt(document.getElementById("fn").value);
                const n2=parseInt(document.getElementById("sn").value);
                const sum=n1/n2;
                document.getElementById("answer").value=sum;
            }
            
            </script>
            </head>
            <body bgcolor=blue>
                <p>enter the first number: <input id="fn"></p>
                <p>enter the second number: <input id="sn"></p>
                <button value="add" onclick="add()">add</button>
                <button value="sub" onclick="sub()">sub</button>
                <button value="mul" onclick="mul()">mul</button>
                <button value="div" onclick="div()">div</button>
                <p>sum=<input id="answer"></p>
            </body>
</html>
